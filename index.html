<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{heading}}</h1>
        <div class="input-container">
            <input v-model="newAction" @keyup.enter="addAction">
            <button @click="addAction">Aggiungi</button>
        </div>
        <div class="list-container">
            <!-- Creo una lista che stampa tutti gli oggetti presenti in todoList
                e sbarro le azioni che sono in stato done: true  
            -->
            <ul>
                <li v-for="(action, i) in todoList" :class="[action.done === !true ? 'todo' : 'done']">
                    {{action.text}}
                    <!-- Aggiungo a fianco di ogni azione una X in modo che al click
                        di essa l'azione relativa venga rimossa dalla lista 
                    -->
                    <div>
                        <i @click="removeAction(i)" class="fas fa-times"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
